spring:
  datasource:
    driver-class-name: ${DATABASE_DRIVER_CLASS}
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: ${DATABASE_PLATFORM_NAME}
    database: ${DATABASE_NAME}

demo:
  text: ${TEXT}